<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>createRef</title>
</head>
<body>
<div id="box"></div>
<script type="text/javascript" src="../js/prop-types.js"></script>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
    class Left extends React.Component {
        myRef = React.createRef()
        clickFn = () => {
            alert(this.myRef.current.value)
        }

        render() {
            return (
                <span>
                    <input ref={this.myRef} placeholder="点击按钮提示数据"/>
                    <button onClick={this.clickFn}>提示输入数据</button>
                </span>
            )
        }
    }

    class Right extends React.Component {
        myRef = React.createRef()
        inputFn = (e) => {
            console.log(e)
            alert(e.target.value)
        }

        render() {
            return (
                <input onBlur={this.inputFn} ref={this.myRef} placeholder="失去焦点提示数据"/>
            )
        }

    }

    class Game extends React.Component {
        render() {
            return (
                <div>
                    <Left/>
                    <Right/>
                </div>
            )
        }
    }

    ReactDOM.render(<Game/>, document.getElementById('box'))
</script>
</body>
</html>
