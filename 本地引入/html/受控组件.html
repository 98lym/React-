<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>受控组件</title>
    <style lang="less">
      .form {
        list-style: none;
        margin: 0;
        padding: 0;
        width: 250px;

        .term {
          float: right;
        }

        .li {
          margin-bottom: 10px;
        }
      }
    </style>
</head>
<body>
<div id="box"></div>
<script type="text/javascript" src="../js/prop-types.js"></script>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
    class Form extends React.Component {
        state = {
            userName: '',
            password: ''
        }

        submit = (e) => {
            e.preventDefault()
            const {userName, password} = this.state
            alert("用户名：" + userName + "密码：" + password)
        }

        userName = (e) => {
            this.setState({userName: e.target.value})
        }
        password = (e) => {
            this.setState({password: e.target.value})
        }

        render() {
            return (
                <form action="" onSubmit={this.submit}>
                    <ul className="form">
                        <li className="li">用户名：<input onChange={this.userName} type="text" className="term"/></li>
                        <li className="li">密码: <input onChange={this.password} type="password" className="term"/></li>
                        <li className="li">
                            <button>登录</button>
                        </li>
                    </ul>
                </form>
            )
        }
    }

    ReactDOM.render(<Form/>, document.getElementById("box"))
</script>
</body>
</html>
